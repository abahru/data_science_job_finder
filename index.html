<!DOCTYPE html>
<html>
  <head>
    <title>Data Science Jobs</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="app.js" defer></script>
  </head>

  <body>
    <header>
      <h1>Data Science Jobs</h1>
    </header>
        
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="saved.html">Saved Jobs</a></li>
        <li><a href="insights.html">Insights</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>

    <main>
      <h1>Home</h1>
      <section>
        <h2>Search & Filter Jobs</h2>
        <form id="filterForm">
          <label for="searchInput">Search:</label>
          <input type="text" id="searchInput" placeholder="e.g. Data Analyst" />
          <br>
          <label for="filterLocation">Location:</label>
          <select id="filterLocation">
            <option value="">All</option>
          </select>

          <label for="minSalary">Salary Min:</label>
          <input type="number" id="minSalary" placeholder="e.g. 70000" />
        
          <label for="jobType">Job Type:</label>
          <select id="jobType">
            <option value="">All</option>
            <option value="full_time">Full Time</option>
            <option value="part_time">Part Time</option>
            <option value="contract">Contract</option>
          </select>
        
          <button type="submit">Search Jobs</button>
        </form>
      </section>

      <!-- Salary Chart Section -->
       <section>
        <h2>Salary Chart</h2>
          <canvas id="salaryChart" width="600" height="300"></canvas>
      </section>
        
      <!-- Job Results Section -->
       <section>
          <h2>Job Listings</h2>
          <div id="jobList"></div>
      </section>

      <div id="pagination" style="text-align: center; margin-top: 1rem;">
        <button id="prevBtn">Previous</button>
        <span id="pageNumber">Page 1</span>
        <button id="nextBtn">Next</button>
      </div>

    </main> 
          
  </body>
  
</html>
